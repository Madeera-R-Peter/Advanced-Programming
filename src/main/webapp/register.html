<!DOCTYPE html>
<html>

    <head>
        <title>The Jobs | Registration</title>
    </head>

    <link rel="stylesheet" type="text/css" href="register.css">
    
    <body>
        <form action="register" method="get">
            <div class="container">
                <div class="topic"><span>REGISTER</span></div>
              <p>Please fill in this form to create an account.</p>
              <hr>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <input type="text" placeholder="Create Username" name="username" id="username" required>

                <input type="password" placeholder="Create Password" name="psw" id="psw" required>
          
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

                
              <hr>
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          
              <button type="submit" class="registerbtn">Register</button>
            </div>
            
            <div class="container signin">
              <p>Already have an account? <a href="http://localhost:9033/thejobswebsite/login.html">Login</a>.</p>
            </div>
          </form>
          
          </body>
          </html>

</html>
